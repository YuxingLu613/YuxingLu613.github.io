<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 01</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app1">
        {{message}}
    </div>
    <div id="app2">
        <h2>{{time.date}}</h2>
        <ul>
            <li>{{loc[0]}}</li>
        </ul>
    </div>
    <div id="app3">
        <input type="button" value="click" v-on:click="doit">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:"Hellow Vue"
            }
        })
        var app1=new Vue({
            el:"#app1",
            data:{
                message:"The first information"
            }
        })
        var app2=new Vue({
            el:"#app2",
            data:{
                message:"the second",
                time:{
                    date:"2021/5/20",
                    hour:14,
                    minute:29
                },
                loc:["nj","sh","sz"]
            }
        })
        var app3=new Vue({
            el:"#app3",
            methods:{
                doit:function(){
                    alert("function1");
                }
            }
        })
    </script>
</body>
</html>
