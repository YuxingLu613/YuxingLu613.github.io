<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
    <div id="joke">
        <input type="button" value="Random一个笑话吧" @click="getjoke">
        <p>{{joke}}</p>
    </div>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
    <script>
        var joke = new Vue({
            el:"#joke",
            data:{
                joke:"abc"
            },
            methods:{
            getjoke:function(){
                var that=this;
                axios.get("https://autumnfish.cn/api/joke").then(
                    function(response){
                        console.log(response.data);
                        that.joke=response.data;
                        
                    },
                    function(err){
                    })
            }    
            
            },
            
        })
    </script>
</body>
